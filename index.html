<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caesar Cipher</title>

  <style>
    /* Centers everything */
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
    }

    #ceaserForm {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    textarea, input {
      width: 100%;
      margin-top: 5px;
      padding: 6px;
      border-radius: 6px;
      border: none;
    }

    textarea {
      height: 80px;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>

<body>

  <form name="caeserForm" id="ceaserForm">
    <label for="userMessage">Enter Message:</label><br />
    <textarea id="userMessage" oninput="enDeCode()"></textarea>

    <br/><br/>

    <label for="encode">Encode:</label>
    <input type="radio" name="code" id="encode" checked onchange="enDeCode()" />

    <label for="decode">Decode:</label>
    <input type="radio" name="code" id="decode" onchange="enDeCode()" />

    <br/><br/>

    <label for="userKey">Key:</label>
    <input type="number" min="0" max="26" id="userKey" value="1" onchange="enDeCode()" />

    <br/><br/>

    <label for="output">Output:</label><br />
    <textarea id="output"></textarea>
  </form>

  <script>
    function enDeCode(){
      let userString = document.getElementById("userMessage").value;
      let encode = document.getElementById("encode");
      let userKey = document.getElementById("userKey").value;
      let cleanString = (userString.trim()).toLowerCase();
      let outputMessage = [];
      let flag = encode.checked;

      for (let i = 0; i < cleanString.length; i++){
        outputMessage.push(codeLetter(cleanString[i], userKey, flag));
      }

      document.getElementById("output").value = outputMessage.join("");
    }

    function convertIndexToLetter(index){
      let alphabet = "abcdefghijklmnopqrstuvwxyz".split("");
      return alphabet[index];
    }

    function convertLetterToIndex(letter){
      let alphabet = "abcdefghijklmnopqrstuvwxyz".split("");
      return alphabet.indexOf(letter);
    }

    function calculateNewIndex(letter, userKey, encode){
      let index = convertLetterToIndex(letter);

      if (encode) { 
        index = index + Number(userKey); 
      } else {
        index = index - Number(userKey);
      }  

      if (index > 25){
        index = index - 26;
      } else if (index < 0) {
        index = index + 26;
      }
      return index;
    }

    function codeLetter(letter, userKey, flag){
      let letterRegEx = /[^a-z]/;
      
      if (letterRegEx.test(letter)){
        return letter;
      } else {
        let newIndex = calculateNewIndex(letter, userKey, flag);
        return convertIndexToLetter(newIndex);
      }
    }
  </script>

</body>
</html>
